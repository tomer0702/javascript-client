<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='css/style2.css'>
    <link rel='stylesheet' href='http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>

<body>
    <div class="co-container">
        <div class="co-block1--container1">
            <div class="co-item--checkout"><b>Checkout</b></div>
            <div class="co-checkout1">
                <ul class="co-breadcrumb">
                    <li>Shipping</li>
                    <li><b>Payment Method</b></li>
                    <li>Confirmation</li>
                </ul>
            </div>
            <div><i class=" fa fa-window-close icon"></i></div>
        </div>
        <div class="co-block2--container2">
            <div class='co-flex--paymentblock'>
                <div class="co-wallet">
                    Wallet
                    <hr>
                    <div class="image">
                        <img class="co-image" src="./images/cards/discover.png" title="Discover Card" />
                        <img class="co-image" src="./images/cards/mastercard.png" title="Master Card" />
                        <img class="co-image" src="./images/cards/visa.png" title="Visa Card" />
                    </div>
                </div>
                <div>New Card
                    <hr>
                    <form class="co-nCard">
                        <input type="text" id="name" placeholder="Name on Card">
                       <input type="text" id="acc" placeholder="XXXX-XXXX-XXXX-XXXX">
                       <input type="text" id="exp" placeholder="MM-YY">
                        <input type="number" id="cvv" placeholder="CVV">
                         <button type="button" id="button">CONTINUE</button>
                    </form>
                </div>
            </div>
            <div class='co-cartblock'>
                <div class="co-first">
                    <div class="item">
                        <div class="co-product">
                            <img class='item-image' src="./images/products/mobile-holder.jpg">
                        </div>
                        <div class="amt">
                            <div>
                                <b> Mobile Holder</b><br></div>
                            <div class="buy"> <i>Black</i>
                                <br> <b>Quantity:1</b>
                            </div>
                        </div>
                        <div class="price">
                            <t> </t><b>$10.00</b>
                        </div>
                    </div>
                    <hr>
                    <div class="item">
                        <div class="co-product">
                            <img class="item-image" src="./images/products/rado.jpg">
                        </div>
                        <div class="amt">
                            <div>
                                <b>Rado Watch</b><br>
                            </div>
                            <div class="buy"><i>Black</i>
                                <br><b>Quantity:1</b>
                            </div>
                        </div>
                        <div class="price"><b>$10.00</b></div>
                    </div>
                    <hr>
                    <div class="item">
                        <div class="co-product">
                            <img class='item-image' src="./images/products/usb-c-2-micro.jpeg">
                        </div>
                        <div class="amt">
                            <div>
                                <b>C-Type to micro Convertor</b><br><br></div>
                            <div class="buy"> <i>Black</i>
                                <br> <b>Quantity:1</b>
                            </div>
                        </div>
                        <div class="price"><b>$10.00</b></div>
                    </div>
                    <hr>
                    <div class="item">
                        <div class="co-product">
                            <img class="item-image" src="images/products/hard-case.jpg">
                        </div>
                        <div class="amt">
                            <div>
                                <b>Mobile Case</b>
                            </div>
                            <div class="buy"><i>Black</i>
                                <br><b> Quantity:1</b>
                            </div>
                        </div>
                        <div class="price"><b>$10.00</b></div>
                    </div><br><br><br>
                    <div class='second'>
                        <hr>
                        <div class="item">
                            <div class="summary">Sub Total</div>
                            <div class="price">$100.00</div>
                        </div><br>
                        <div class="item">
                            <div class="summary">Shipping</div>
                            <div class="price">$10.00</div>
                        </div><br>
                        <div class="item">
                            <div class="summary">Taxes</div>
                            <div class="price">$5.00</div>
                        </div>
                        <hr>
                        <div class="item">
                            <div class="summary"><b>Total</b></div>
                            <div class="price"><b>$115.00</b></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
